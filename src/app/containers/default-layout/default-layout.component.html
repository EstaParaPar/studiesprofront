<app-header
        [fixed]="true"
        [navbarBrandFull]="{src: 'assets/img/brand/studies.svg', width: 230, height: 50, alt: 'studiespro Logo'}"
        [navbarBrandMinimized]="{src: 'assets/img/brand/studies.svg', width: 30, height: 30, alt: 'studiespro Logo'}"
        [sidebarToggler]="'lg'"
        [asideMenuToggler]="false"
        [mobileAsideMenuToggler]="false" >

    <ul class="nav navbar-nav ml-auto">
        <li class="nav-item dropdown" dropdown placement="bottom right">
            <a class="nav-link" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false"
               dropdownToggle (click)="false">
                <h6 style="
                        margin-right: 5px;
                        margin-top: 5px;">
                    {{name}} {{lastname}}</h6>
            </a>
            <div class="dropdown-menu dropdown-menu-right" *dropdownMenu aria-labelledby="simple-dropdown">
                <div class="dropdown-header text-center"><strong>Cuenta</strong></div>
                <a class="dropdown-item" (click)="profile()"><i class="fa fa-user"></i> Perfil</a>
                <a class="dropdown-item" (click)="logout()"><i class="fa fa-lock"></i> Salir</a>
            </div>
        </li>
    </ul>
</app-header>
<div class="app-body">
    <app-sidebar #appSidebar [fixed]="true" [display]="'lg'" [minimized]="sidebarMinimized" (minimizedChange)="toggleMinimize($event)">
        <app-sidebar-nav [navItems]="navInUse" [perfectScrollbar] [disabled]="appSidebar.minimized"></app-sidebar-nav>
        <app-sidebar-minimizer></app-sidebar-minimizer>
    </app-sidebar>
    <!-- Main content -->
    <main class="main">
        <!-- Breadcrumb -->
        <!-- breaking change 'cui-breadcrumb' -->

        <div class="container-fluid">
            <router-outlet></router-outlet>
        </div><!-- /.container-fluid -->
    </main>

</div>
<app-footer>
    <span>Esta Para PAR &copy; 2020</span>
    <span class="ml-auto"></span>
</app-footer>
