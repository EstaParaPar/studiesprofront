<div class="animated fadeIn">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <div class="card mx-4">
        <div class="card-body p-4">
            <form
                    *ngIf="!isSuccessful"
                    name="form"
                    (ngSubmit)="f.form.valid && onSubmit()"
                    #f="ngForm"
                    novalidate>


              <h2>Cambiar contraseña</h2>
              <p class="text-muted">Cambiar contraseña de usuario</p>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="icon-key"></i></span>
                </div>
                <input type="password" class="form-control" placeholder="Contraseña actual" autocomplete="Contraseña actual" required
                      [(ngModel)]="form.oldPassword"
                      name="password"
                      maxlength="20"
                      #username="ngModel"
                      required>
              </div>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="icon-key"></i></span>
                </div>
                <input type="password" class="form-control" placeholder="Nueva contraseña" autocomplete="Nueva contraseña" required
                      [(ngModel)]="form.password"
                      name="password"
                      maxlength="20"
                      #username="ngModel"
                      required>
              </div>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="icon-key"></i></span>
                </div>
                <input type="password" class="form-control" placeholder="Repetir contraseña nueva" required
                      [(ngModel)]="form.passwordConfirmed"
                      name="password"
                      maxlength="20"
                      #username="ngModel"
                >          
              </div>


            <div class="form-group ">
              <button class="btn btn-block btn-success">Cambiar contraseña</button>
            </div>
            <div class="alert alert-warning" *ngIf="isSignUpFailed">
              Registro Fallido!<br />{{ msgValid }}
            </div>
          </form>
        </div>
        <div class="card-footer p-4">
          <div class="row">
            <div class="alert alert-success" *ngIf="isSuccessful">
              Your registration is successful!
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
