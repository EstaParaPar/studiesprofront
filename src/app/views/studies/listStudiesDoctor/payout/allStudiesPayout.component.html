<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Listado de Estudios Realizados
        </div>
        <div *ngIf="dataArray.length > 0 else elseBlock" class="card-body">
          <table  id="no-more-tables" class="table table-striped" data-show-columns="true"
                  data-mobile-responsive="true">
            <thead>
            <tr>
              <th>#</th>
              <th>Fecha</th>
              <th>Estudio</th>
              <th>Tecnico</th>
              <th>Precio</th>
              <th><input type="checkbox" [checked]="isAllCheckBoxChecked()" (change)="checkAllCheckBox($event)"></th>
            </tr>
            </thead>
            <tbody >
            <tr *ngFor="let n of dataArray;let i = index; let odd = odd" [ngClass]="odd ? 'odd_col' : 'even_col'">
              <td data-title="ID">{{n.id}}</td>
              <td data-title="Fecha">{{n.studyDate|date:"dd-MM-yyyy"}}</td>
              <td data-title="Estudio">{{n.studieType.name}}</td>
              <td data-title="Tecnico">{{n.technician.lastname}}, {{n.technician.name}}</td>
              <td data-title="Precio">$ {{n.currentPrice}}</td> 
              <td data-title="Estado"><input type="checkbox" [(ngModel)]="dataArray[i].checked" value="{{n.id}}" name="{{n.id}}" (change)="getSelectedStudie($event,n.id)"></td>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td><b>Monto total</b></td>
              <td><b>${{totalPrice}}</b></td>
              <td></td>
            </tr>
            </tbody>
          </table>

        </div>

        <div class="card-footer">
          <button *ngIf="dataArray.length"
          type="reset" class="btn btn-sm btn-info float-right"
                  (click)="confirmStudiesPayout(body)">
            <i class="fa fa-upload "></i> Confirmar</button>

          <ng-template #elseBlock> No hay estudios para liquidar</ng-template>
        </div>
      </div>
    </div>

  </div>



</div>
