<div class="app-body">
  <main class="main d-flex align-items-center" style="    margin-top: 5%;">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">

          <div class="card-group" *ngIf="!isLoggedIn">
            <div class="card p-4">
              <div style="   text-align: center;">
                <img src="assets/img/brand/studiespro.svg" style="width: 40%;">
              </div>
                <div class="card-body">

                <form
                  *ngIf="!isLoggedIn"
                  name="form"
                  (ngSubmit)="f.form.valid && onSubmit()"
                  #f="ngForm"
                  novalidate
                >
                  <div class="form-group">
                    <label for="username">Usuario</label>
                    <input
                      type="text"
                      class="form-control"
                      name="username"
                      [(ngModel)]="form.username"
                      required
                      #username="ngModel"
                    />
                    <div
                      class="alert alert-danger"
                      role="alert"
                      *ngIf="f.submitted && username.invalid"
                    >
                      Username is required!
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="password">Password</label>
                    <input
                      type="password"
                      class="form-control"
                      name="password"
                      [(ngModel)]="form.password"
                      required
                      minlength="6"
                      #password="ngModel"
                    />
                    <div
                      class="alert alert-danger"
                      role="alert"
                      *ngIf="f.submitted && password.invalid"
                    >
                      <div *ngIf="password.errors.required">Password is required</div>
                      <div *ngIf="password.errors.minlength">
                        Password must be at least 6 characters
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <div class="form-group">
                        <button class="btn btn-primary btn-block">
                          Ingreso
                        </button>
                      </div>
                    </div>
                    <div class="col-6 text-right">
                      <button type="button" class="btn btn-link px-0"    (click)="forgotPass()" >Olvido su password?</button>
                    </div>
                  </div>


                  <div class="form-group">
                    <div
                      class="alert alert-danger"
                      role="alert"
                      *ngIf="f.submitted && isLoginFailed"
                    >
                      Login failed: {{ errorMessage }}
                    </div>
                  </div>
                  <div >
                    <div
                            class="alert alert-danger"
                            role="alert"
                            *ngIf="isForgotPass"

                    >
                      Recuperar Password: comunicarse a studies-pro@gmail.com
                    </div>
                  </div>
                </form>



              </div>
            </div>
         </div>
      </div>
     </div>
    </div>
  </main>
</div>
