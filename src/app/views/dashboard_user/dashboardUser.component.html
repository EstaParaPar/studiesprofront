<div class="animated fadeIn">
    <div class="row">
        <div class="col-sm-6 col-lg-3">
            <div class="card text-white bg-primary" (click) = "newStudy()" >
                <div class="card-body">
                    <div class="h1 text-muted text-right">
                        <i class="fa fa-plus-circle"></i>
                    </div>
                    <div class="h4" style=" margin-bottom: 33px !important;"></div>
                    <small style="    color: white !important;"
                            class="text-muted text-uppercase font-weight-bold">
                        Cargar Estudio
                    </small>

                </div>
            </div>
        </div><!--/.col-->
        <div class="col-sm-6 col-lg-3">
            <div class="card text-white bg-success" (click) = "liststudies()">
                <div class="card-body">
                    <div class="h1 text-muted text-right ">
                        <i class="icon-docs"></i>
                    </div>
                    <div class="h4 mb-0">{{totalStudies}}</div>
                    <small style="    color: white !important;"
                            class="text-muted text-uppercase font-weight-bold">Estudios Realizados</small>

                </div>
            </div>
        </div><!--/.col-->
        <div class="col-sm-6 col-lg-3">
            <div class="card text-white bg-info"(click) = "liststudies()">
                <div class="card-body">
                    <div class="h1 text-muted text-right " >
                        <i class="icon-docs"></i>
                    </div>
                    <div class="h4 mb-0">{{confirmStudies}} </div>
                    <small style="    color: white !important;"
                            class="text-muted text-uppercase font-weight-bold">Estdios Confirmados</small>

                </div>
            </div>
        </div><!--/.col-->
        <div class="col-sm-6 col-lg-3">
            <div class="card text-white bg-warning" (click) = "pendingstudies()">
                <div class="card-body">
                    <div class="h1 text-muted text-right ">
                        <i class="icon-docs"></i>
                    </div>
                    <div class="h4 mb-0">{{pendingStudies}}</div>
                    <small style="    color: white !important;"
                            class="text-muted text-uppercase font-weight-bold">Estudios Pendientes</small>

                </div>
            </div>
        </div><!--/.col-->

    </div><!--/.row-->
</div>
