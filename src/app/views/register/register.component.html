<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card mx-4">
            <div class="card-body p-4">
              <form  
              *ngIf="!isSuccessful"
              name="form"
              (ngSubmit)="f.form.valid && onSubmit()"
              #f="ngForm"
              novalidate>
                <h1>Register</h1>
                <p class="text-muted">Crear usuario nuevo</p>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">@</span>
                  </div>
                  <input type="text" class="form-control" placeholder="Username" autocomplete="username" 
                  [(ngModel)]="form.username"
                  name="username"
                  minlength="3"
                  maxlength="20"
                  #username="ngModel"
                  required>
                </div>

                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input type="text" class="form-control" placeholder="name" autocomplete="name" required
                  [(ngModel)]="form.name"
                  name="name"
                  minlength="3"
                  maxlength="20"
                  #username="ngModel"
                  required>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input type="text" class="form-control" placeholder="lastname" autocomplete="lastname" required                  
                  [(ngModel)]="form.lastname"
                  name="lastname"
                  minlength="3"
                  maxlength="20"
                  #username="ngModel"
                  required>
                </div>

                <div class="input-group mb-3">
                    <div id="selectRole" class="row" style=" display: contents">
                      <ng-select id="selectRole" [items]="roles"
                                [searchable]="true"
                                [clearable]="true"
                                bindLabel="name"
                                bindValue="id"
                                (change)="onChangeRole($event)"
                                placeholder="Rol"
                                >
                          <ng-template ng-label-tmp let-item="item">
                              {{item}}
                          </ng-template>
                          <ng-template ng-option-tmp let-item="item" let-index="index">
                              {{item}}
                          </ng-template>

                      </ng-select>
                  </div>
                </div>

                <div class="form-group ">
                  <button class="btn btn-block btn-success">Create Account</button>
                </div>
                <div class="alert alert-warning" *ngIf="f.submitted && isSignUpFailed">
                  Signup failed!<br />{{ errorMessage }}
                </div>
              </form>
            </div>
            <div class="card-footer p-4">
              <div class="row">
                <div class="alert alert-success" *ngIf="isSuccessful">
                  Your registration is successful!
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
