<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Listado de liquidaciones
        </div>
        <div class="card-body">
          <table  id="no-more-tables" class="table table-striped" data-show-columns="true"
                  data-mobile-responsive="true">

            <thead>
            <tr>
              <th>#</th>
              <th>Fecha</th>
              <th>Precio</th>
              <th>Doctor</th>
              <th></th>
            </tr>
            </thead>
            <tbody *ngFor="let n of dataArray;let i = index">
            <tr>
              <td data-title="ID">{{n.id}}</td>
              <td data-title="Fecha">{{n.createAT| date :'short'}}</td>
              <td data-title="Precio">$ {{n.totalPrice}}</td>
              <td data-title="Doctor">{{n.doctor.lastname}}, {{n.doctor.name}}</td>

              <td data-title="Operaciones">
                <button type="reset" class="btn btn-sm btn-success btn-block" [routerLink]="['/payout/detailPayoutTech/', n.id]">
                  <i class="fa fa-folder-open-o "></i> Ver
                </button>


              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

  </div>



</div>
