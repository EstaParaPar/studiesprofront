<div class="animated fadeIn">


    <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <strong>Agregar estudio realizado</strong>
        </div>
        <div class="card-body">

          <form action="" method="post" enctype="multipart/form-data" class="form-horizontal">
            <div class="row">
            <div class="col-md-6">
            <div class="form-group row">
              <label class="col-md-12 col-form-label">Usuario</label>
               </div>
              <div class="form-group row">

              <div class="col-md-12">
                <p class="form-control-static">{{currentUser.username}}</p>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-12 col-form-label" for="date-input">Fecha</label>
            </div>
              <div class="form-group row">
              <div class="col-md-12">
                <input class="form-control" id="date-input" type="date" name="date-input" placeholder="date">
              </div>
            </div>

            <div class="form-group row">
              <label class="col-md-12 col-form-label" for="select1">Medico:</label>
            </div>
              <div class="form-group row">
              <div class="col-md-12">
                <select id="select3" name="select3" class="form-control">
                  <option *ngFor="let n of doctorArray;let i = index" [value]="n.id">{{n.lastname}}, {{n.name}}</option>
                </select>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-12 col-form-label" for="select1">Maquina usada:</label>
            </div>
              <div class="form-group row">
              <div class="col-md-12">
                <select id="select1" name="select1" class="form-control">
                  <option *ngFor="let n of dataArray;let i = index" [value]="n.id">{{n.name}}</option>
                </select>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-12 col-form-label" for="select1">Estudio realizado:</label>
              </div>
              <div class="form-group row">
              <div class="col-md-12">
                <select id="select2" name="select2" class="form-control">
                  <option *ngFor="let n of estudiosArray;let i = index" [value]="n.id">{{n.name}}</option>
                </select>
              </div>
            </div>
            </div>

        <div class="card-footer">
          <button type="submit" class="btn btn-sm btn-dark"><i class="fa fa-dot-circle-o"></i> Submit</button>
